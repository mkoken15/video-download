        async function extractVideo() {
            const url = document.getElementById('urlInput').value.trim();

            const siteInfo = detectSite(url);
            if (!siteInfo) return alert('Site pas support√© ! YouTube/Xvideos/Pornhub seulement pour l\'instant.');

        function detectSite(url) {
            if (url.includes('youtube.com') || url.includes('youtu.be')) {
                return { name: 'YouTube', badge: 'youtube-badge', color: '#ff0000' };
            } else if (url.includes('xvideos.com')) {

            } else if (url.includes('pornhub.com')) {
                return { name: 'Pornhub', badge: 'pornhub-badge', color: '#ff0066' };
            }
            return null;
        }

        async function fetchViaProxy(url, proxy) {
            try {
                let proxyUrl;
                if (proxy.includes('allorigins')) {
                    proxyUrl = proxy + encodeURIComponent(url);
                } else if (proxy.includes('corsproxy')) {
                    proxyUrl = proxy + encodeURIComponent(url);
                } else {
                    proxyUrl = proxy + encodeURIComponent(url);
                }
                
                const response = await fetch(proxyUrl, {

                    }
                });
                
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                return await response.text();
            } catch(e) {
                return null;
            }
        }

        function parseStreamsBySite(html, url, siteInfo) {
            const streams = [];
            
            switch(siteInfo.name) {
                case 'YouTube':
                    return parseYouTube(html, url);
                case 'Xvideos':
                    return parseXvideos(html, url);
                case 'Pornhub':
                    return parsePornhub(html, url);
                default:
                    return [];
            }
        }

        function parseYouTube(html, url) {
            // YouTube est plus complexe - cherche les player configs
            const streams = [];
            
            // Regex pour ytInitialPlayerResponse
            const ytConfigRegex = /ytInitialPlayerResponse\s*=\s*({.+?});/s;
            const match = ytConfigRegex.exec(html);
            
            if (match) {
                try {
                    const config = JSON.parse(match[1]);
                    const streamingData = config.streamingData;
                    
                    if (streamingData && streamingData.adaptiveFormats) {
                        streamingData.adaptiveFormats.forEach(format => {
                            if (format.url && (format.mimeType.includes('video/mp4') || format.mimeType.includes('video/webm'))) {
                                streams.push({
                                    quality: format.qualityLabel || `${format.height}p`,
                                    url: format.url,
                                    type: format.mimeType.split(';')[0].split('/')[1],
                                    size: format.contentLength ? Math.round(format.contentLength / 1024 / 1024) + 'MB' : 'Unknown',
                                    source: 'YouTube'
                                });
                            }
                        });
                    }
                } catch(e) {
                    console.log('YouTube JSON parse failed');
                }
            }
            
            // Fallback : cherche les formats dans les scripts
            if (streams.length === 0) {
                const fallbackRegex = /"url":"([^"]+\.mp4[^"]*)"|"signatureCipher":"([^"]+)"/g;
                let match;
                while ((match = fallbackRegex.exec(html)) !== null) {
                    streams.push({
                        quality: 'HD',
                        url: match[1] || match[2],
                        type: 'mp4',
                        source: 'YouTube Fallback'
                    });
                }
            }
            
            return streams.slice(0, 5); // Top 5 qualities
        }

        function parseXvideos(html, url) {
            const streams = [];
            
            // Xvideos HTML5 player
            const xvHighRegex = /html5player\.setVideoUrlHigh\s*\(\s*'([^']+)'\s*\)/;
            const xvLowRegex = /html5player\.setVideoUrlLow\s*\(\s*'([^']+)'\s*\)/;
            const xvHlsRegex = /hlsSource\s*:\s*'([^']+\.m3u8[^']*)'/;
            
            const highMatch = xvHighRegex.exec(html);
            if (highMatch) {
                streams.push({
                    quality: 'HD',
                    url: highMatch[1],
                    type: 'mp4',
                    source: 'Xvideos'
                });
            }
            
            const lowMatch = xvLowRegex.exec(html);
            if (lowMatch && !streams.find(s => s.quality === 'SD')) {
                streams.push({
                    quality: 'SD',
                    url: lowMatch[1],
                    type: 'mp4',
                    source: 'Xvideos'
                });
            }
            
            const hlsMatch = xvHlsRegex.exec(html);
            if (hlsMatch) {
                streams.push({
                    quality: 'HLS',
                    url: hlsMatch[1],
                    type: 'm3u8',
                    source: 'Xvideos'
                });
            }
            
            return streams;
        }

        function parsePornhub(html, url) {
            const streams = [];
            
            // Pornhub quality streams
            const phRegex = /"quality":\s*"(\d+p?)",\s*"url":\s*"([^"]+)"/g;
            let match;
            while ((match = phRegex.exec(html)) !== null) {
                streams.push({
                    quality: match[1],
                    url: match[2],
                    type: 'mp4',
                    source: 'Pornhub'
                });
            }
            
            // Fallback HLS
            const hlsRegex = /"url"\s*:\s*"([^"]+\.m3u8[^"]*)"/g;
            while ((match = hlsRegex.exec(html)) !== null) {
                if (!streams.find(s => s.type === 'm3u8')) {
                    streams.push({
                        quality: 'HLS',
                        url: match[1],
                        type: 'm3u8',
                        source: 'Pornhub'
                    });
                }
            }
            
            return streams;
        }

        function displayResults(streams, siteInfo, originalUrl) {
